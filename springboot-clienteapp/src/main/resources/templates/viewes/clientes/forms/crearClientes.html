<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="plantilla/template :: head">
<title>Insert title here</title>
</head>
<body>
	<header th:replace="plantilla/template :: header"></header>

	<div class="container">

<div class="card bg-light">
	<div class ="card-header bg-dark text-white"></div>
	<div class="card-body">

		<form>
			<div class="form-group row">
				<label class = "col-md-2" for="nombres">Nombres:</label> <input
					type="text" class="form-control  form-control- sm col-md-6" id="nombres"
					  placeholder="Nombres de Cliente"> <small></small>
			</div>
			
			<div class="form-group row">
				<label class = "col-md-2" for="apellidos">Apellidos:</label> <input
					type="text" class="form-control  form-control- sm col-md-6" id="apellidos"
					  placeholder="Apellidos del Cliente"> <small></small>
			</div>
			
			<div class="form-group row">
				<label class = "col-md-2" for="nombre">Teléfono:</label> <input
					type="text" class="form-control  form-control- sm col-md-6" id="telefono"
					  placeholder="Telefono del Cliente"> <small></small>
			</div>
			<div class="form-group row">
				<label class = "col-md-2" for="email">Email:</label> <input
					type="text" class="form-control  form-control- sm col-md-6" id="email"
					aria-describedby="emailHelp"  placeholder="Correo Electronico"> <small></small>
			</div>
			
			<div class="form-group row">
				<label class = "col-md-2" for="email">Ciudad:</label> 
				<select   class="form-control  form-control- sm col-md-6" id="ciudad"> 
					  <option>Santo Domingo</option>
					  <option>Santiago</option>
					  
					 </select>
			</div>
		<div class="card-footer bg-dark">
			<button type="submit" class="btn btn-primary btn-sm" th:text="Guardar"></button>
		</div>
			
		
		</form>

</div>
</div>


	</div>
</body>









<footer th:replace="plantilla/template :: footer"></footer>

</html>
